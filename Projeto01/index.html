<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ficha de Personagem</title>
</head>
<body>
    <header class="topo">
        <section class="container-topo">
            <div class="container-nome-personagem">
                <p>Nome Personagem</p>
                <input type="text">
            </div>
            <div class="container-nome-jogador">
                <p>Nome Jogador</p>
                <input type="text">
            </div>
            <div class="container-pontos-xp">
                <p>Pontos de Experiência</p>
                <input type="text">
            </div>
            <div class="container-raca">
                <p>Raça</p>
                <input type="text">
            </div>
            <div class="container-classe">
                <p>Classe</p>
                <input type="text">
            </div>
            <div class="container-alinhamento">
                <p>Alinhamento</p>
                <input type="text">
            </div>
        </section>
    </header>

    <main class="container-conteudo-principal">
      <section class="sessao-conteudo-principal">
        <div class="container-modificadores">
            <div class="forca">
                <p>FOR</p>
                <input type="text">
            </div>
            <div class="destreza">
                <p>DES</p>
                <input type="text">
            </div>
            <div class="contituicao">
                <p>CON</p>
                <input type="text">
            </div>
            <div class="inteligencia">
                <p>INT</p>
                <input type="text">
            </div>
            <div class="sabedoria">
                <p>SAB</p>
                <input type="text">
            </div>
            <div class="carisma">
                <p>CAR</p>
                <input type="text">
            </div>
        </div>
        <div class="container-vdv-img">
          <div class="container-vdv">
              <div>
                  <p>Vida</p>
                  <input type="text">
              </div>
              <div>
                  <p>Defesa</p>
                  <input type="text">
              </div>
              <div>
                  <p>Velocidade</p>
                  <input type="text">
              </div>
          </div>
          <div class="container-img">
              <img src="/img/bellona.webp" alt="">
          </div>
      </div>  
      <div class="container-biografia">
          <h2>Biografia</h2>
          <textarea cols="30" rows="25"></textarea>
      </div>
      </section>
    </main>

    <footer>
        <section class= "sessao-conteudo-secundario">
            <div class="container-equipamento">
                <h2>Equipamentos</h2>
                <textarea cols="25" rows="10"></textarea>
            </div>
            <div class="container-caracteristicas">
                <h2>Características</h2>
                <textarea cols="25" rows="10"></textarea>
            </div>
        </section>
    </footer>
</body>
</html>
