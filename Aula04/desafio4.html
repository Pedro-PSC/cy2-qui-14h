<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasil</title>
</head>
<body>
    <svg width="500" height="350">
        <!--Retangulo verde-->
        <rect width="500" height="350" fill="#009739"/>

        <!--Losango amarelo-->
        <polygon points="250,50 450,175 250,300 50,175" fill="#ffcc29"/>

        <!--Circulo Azul-->
        <circle cx="250" cy="175" r="75" fill="#002776"/>
    </svg>
    <svg width="500" height="350">
        <!--Retangulo branco-->
        <rect width="500" height="350" fill="white"stroke="black" stroke-width="4"/>

        <!--Circulo vermelho-->
        <circle cx="250" cy="175" r="100" fill="red"/>
    </svg>
</body>
</html>
